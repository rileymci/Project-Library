<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Book Library</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <nav>
        <div class="navbar">
    <h1>A Simple Library</h1>
    <button class="input">+ Add Book</button>
        </div>
    </nav>
    <dialog>
    <h2>Add a book!</h2>
        <form action="" id="bookForm">
        <label for="bname">Book Title:</label><br>
        <input type="text" id="bname" name="bname"><br>
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author"><br>
        <label for="pages">Pages:</label><br>
        <input type="text" id="pages" name="pages"><br>
        <div class="readsub">
            <div class="check">
                <input type="checkbox" id="read" name="read">
                <label for="read">Read?</label>
            </div>
            <button class="submit">Add</button>
        </div>
        </form>   
    </dialog>

    <div class="main">
    </div>

</body>
<script src="script.js"></script>
</html>
